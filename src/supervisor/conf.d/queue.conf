; Yii2 Queue Worker Configuration
; Uncomment and configure if using yii2-queue

; [program:yii-queue-worker]
; autorestart=true
; autostart=true
; command=/var/www/app/yii queue/listen --verbose=1 --color=0
; environment=YII_ENV="%(ENV_YII_ENV)s",YII_DEBUG="%(ENV_YII_DEBUG)s"
; killasgroup=true
; numprocs=2
; priority=20
; process_name=%(program_name)s_%(process_num)02d
; startretries=3
; startsecs=10
; stderr_logfile=/dev/stderr
; stderr_logfile_maxbytes=0
; stdout_logfile=/dev/stdout
; stdout_logfile_maxbytes=0
; stopasgroup=true
; stopsignal=TERM
; stopwaitsecs=10
; user=www-data

; [program:yii-queue-worker-high-priority]
; autorestart=true
; autostart=true
; command=/var/www/app/yii queue/listen --queue=high-priority --verbose=1 --color=0
; environment=YII_ENV="%(ENV_YII_ENV)s",YII_DEBUG="%(ENV_YII_DEBUG)s"
; killasgroup=true
; numprocs=1
; priority=15
; process_name=%(program_name)s_%(process_num)02d
; startretries=3
; startsecs=10
; stderr_logfile=/dev/stderr
; stderr_logfile_maxbytes=0
; stdout_logfile=/dev/stdout
; stdout_logfile_maxbytes=0
; stopasgroup=true
; stopsignal=TERM
; stopwaitsecs=10
; user=www-data
