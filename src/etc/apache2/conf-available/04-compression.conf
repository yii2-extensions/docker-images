#==============================================================================
# Compression Configuration - Brotli + Gzip
#==============================================================================

#------------------------------------------------------------------------------
# Brotli Compression
#------------------------------------------------------------------------------
<IfModule mod_brotli.c>
    # Force Brotli for specific file types
    SetEnv no-gzip 1

    # Basic Brotli parameters
    BrotliCompressionMaxInputBlock 16
    BrotliCompressionQuality 6
    BrotliCompressionWindow 18

    # Apply Brotli to common web content types
    AddOutputFilterByType BROTLI_COMPRESS \
        text/html \
        text/plain \
        text/xml \
        text/css \
        text/javascript \
        application/javascript \
        application/json \
        application/xml \
        application/xhtml+xml \
        image/svg+xml

    # Don't compress already compressed files
    SetEnvIfNoCase Request_URI \
        \.(?:gif|jpe?g|png|webp|woff2?|ico|zip|gz|br|rar|bz2|7z|tar)$ \
        no-brotli
</IfModule>

#------------------------------------------------------------------------------
# Gzip Compression (Fallback)
#------------------------------------------------------------------------------
<IfModule mod_deflate.c>
    # Only use gzip if Brotli module is not available
    <IfModule !mod_brotli.c>
        # Basic deflate parameters
        DeflateCompressionLevel 6

        # Apply to same content types as Brotli
        AddOutputFilterByType DEFLATE \
            text/html \
            text/plain \
            text/xml \
            text/css \
            text/javascript \
            application/javascript \
            application/json \
            application/xml \
            application/xhtml+xml \
            image/svg+xml

        # Don't compress already compressed files
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|webp|woff2?|ico|zip|gz|br|rar|bz2|7z|tar)$ \
            no-gzip
    </IfModule>
</IfModule>

#------------------------------------------------------------------------------
# Shared Settings
#------------------------------------------------------------------------------
<IfModule mod_headers.c>
    Header merge Vary "Accept-Encoding"
</IfModule>

