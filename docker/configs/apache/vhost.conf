# Apache Virtual Host Configuration for Yii2

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/app/web
    
    <Directory /var/www/app/web>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Yii2 URL rewriting
        RewriteEngine On
        
        # Redirect trailing slashes if not a directory
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^ %1 [L,R=301]
        
        # Send all non-existing files to index.php
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php [L]
    </Directory>
    
    # Protect sensitive directories
    <Directory /var/www/app/runtime>
        Require all denied
    </Directory>
    
    <Directory /var/www/app/vendor>
        Require all denied
    </Directory>
    
    <Directory /var/www/app/tests>
        Require all denied
    </Directory>
    
    <Directory /var/www/app/config>
        Require all denied
    </Directory>
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css
        AddOutputFilterByType DEFLATE text/javascript application/javascript application/json
        AddOutputFilterByType DEFLATE application/xml application/xhtml+xml application/rss+xml
    </IfModule>
    
    # Browser caching
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-font-ttf "access plus 1 year"
        ExpiresByType application/x-font-woff "access plus 1 year"
        ExpiresByType application/x-font-woff2 "access plus 1 year"
        ExpiresByType font/opentype "access plus 1 year"
    </IfModule>
    
    # Security headers
    <IfModule mod_headers.c>
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/yii2_error.log
    CustomLog ${APACHE_LOG_DIR}/yii2_access.log combined
</VirtualHost>